{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123DACN</title>
    <style>
        @page {
            size: A5;
            margin: .3cm;
        }

        section {
            columns: 3;
        }

       table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <span style="font-size: 10px;">Month/Year: {{ Month }}/{{ Year }}</span>
        <span style="font-size: 9px;float: right"> Staff Advance-({{ company }})</span>
    </div>
    <p style="font-size: 10px; margin: 2px;">Staff Advance<span
            style="float: right">Total: ₹ <strong>{{ g_total }}</strong></span></p>
    <section>
        <table class="table table-bordered" style="font-size: 9px;">
            <thead>
            <tr>
                <th scope="col">CustomerName</th>
                <th scope="col">Amount(₹)</th>
            </tr>
            </thead>
            <tbody>
            {% for foo in customer %}
                <tr>
                    <td>{{ foo.CustomerName|truncatechars:25 }}</td>
                    <td>{{ foo.Total }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>


</div>
</body>
</html>
